<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>請輸入你的MBTI與CEEC</title>
    <link rel="stylesheet" href="input.css">
</head>
<body>
    <header>
        <h1>課程推薦系統</h1>
        
    </header>

    <nav>
        <ul>
            <li><a href="input.html">MBTI與CEEC輸入</a></li>
            <li><a href="recommend.html">推薦結果</a></li>
            <li><a href="#courses">全部課程查詢</a></li>
            <li><a href="QA.html">常見Q&A</a></li>
            <li><a href="personal.html">個人資料與使用紀錄</a></li>
        </ul>
    </nav>
    
    <div class="container">
        <h1>請輸入你的MBTI與CEEC</h1>
        <form>
            <div class="form-group">
                <label for="mbti">MBTI 類型：</label>
                <div class="mbti-selector" id="mbti-selector">
                    <!-- MBTI 類型按鈕將通過 JavaScript 動態生成 -->
                </div>
                <input type="hidden" id="mbti" name="mbti" required>
            </div>

            <div class="form-group">
                <label>CEEC 心理測驗類型排序：</label>
                <div class="ceec-container" id="ceec-order">
                    <div class="ceec-item" draggable="true" data-type="R">實用型 (R)</div>
                    <div class="ceec-item" draggable="true" data-type="I">研究型 (I)</div>
                    <div class="ceec-item" draggable="true" data-type="A">藝術型 (A)</div>
                    <div class="ceec-item" draggable="true" data-type="S">社會型 (S)</div>
                    <div class="ceec-item" draggable="true" data-type="E">企業型 (E)</div>
                    <div class="ceec-item" draggable="true" data-type="C">事務型 (C)</div>
                </div>
            </div>

            <input type="submit" value="提交資料">
        </form>
    </div>

    <script src="input.js"></script>
</body>
</html>
